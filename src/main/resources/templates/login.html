<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>this is home page</title>
</head>
<body>
	<section class="w">
	<div class="container">
        <div class="row justify-content-center align-items-center">
			<div class="col-md-5 mx-auto">
			<div id="first">
				<div class="myform form bg-primary">
					 <div class="logo mb-6">
						 <div class="col-md-12 text-center">
						 	
							<h1 class="text-white">Login</h1>
							<h4 class="text-white">Welcome Back Here!!Please Proceed Further..</h4>
						 </div>
					</div>
                   <form th:action="@{/dologin}" action="#" method="post" name="login">
                   <div th:if="${param.error}" class="alert alert-danger text-center">Invalid User Name and password</div>
                   <div th:if="${param.logout}" class="alert alert-success text-center">You have been logout</div>
                   <div th:if="${param.change}" class="alert alert-success text-center"><p th:text="${param.change}"></p></div>
                           <div class="form-group">
                              <label for="exampleInputEmail1" class="text-white">User Name</label>
                              <input type="text" name="username"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                           </div>
                           <div class="form-group">
                              <label for="exampleInputEmail1" class="text-white">Password</label>
                              <input type="password" name="password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Password">
                           </div>
                           <div class="container text-center">
                           <a th:href="@{/forgot}">Forgot Password</a>
                           </div>
                           <div class="form-group">
                              <p class="text-center text-white">By signing up you accept our <a href="#">Terms Of Use</a></p>
                           </div>
                           <div class="col-md-12 text-center ">
                              <button type="submit" class=" btn  mybtn btn-outline1 tx-tfm" onclick="Register()">Login</button>
                           </div>
                           <div class="form-group">
                              <p class="text-center text-white">Don't have account? <a href="/signup" id="signup">Sign up here</a></p>
                           </div>
                        </form>
                 
				</div>
				</div>
				</div>
				</div>
				</div>
				
				
</section>
</body>
</html>
